<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace Staff Manager</title>
    <link href="src/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid grid-cols-8 gap-4">
      <div class="col-span-3">
        <div
        class="size1 bg-no-repeat"
        style="background-image: url('/assets/images/image1.png');"
        ></div>
      </div>
      <div class="col-span-2">
        <div
        class="size3 bg-[url('/assets/images/image3.png')] bg-no-repeat"
        ></div>
      </div>
      <div class="col-span-2">
        <div
        class="size6 bg-[url('/assets/images/image6.png')] bg-no-repeat col-span-2"
        ></div>
      </div>
      <div class="col-span-3">
        <div
        class="size4 bg-[url('/assets/images/image2.png')] bg-no-repeat"
        ></div>
      </div>
      <div
        class="size2 bg-[url('/assets/images/image4.png')] bg-no-repeat col-span-2"
      ></div>
      <div
        class="size5 bg-[url('/assets/images/image5.png')] bg-no-repeat col-span-2"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
