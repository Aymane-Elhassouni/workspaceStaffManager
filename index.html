<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workspace Staff Manager</title>
  <link href="src/output.css" rel="stylesheet" />
</head>

<body>
  <!-- Sidebar -->

  <div id="div" class="grid grid-cols-8 gap-4">
    <section id="card" class="h-full row-span-3 col-span-2 border flex flex-col place-items-center text-center mb-3">
      <h2 class="m-4">Liste des employées</h2>
      <hr />
      <button command="show-modal" commandfor="dialog-1" type="button"
        class="text-white text-lg bg-gray-300 rounded-lg p-2 w-30 mt-3">
        Ajouter
      </button>
      <div class="bg-white p-5 shadow-lg inset-shadow-sm hover:shadow-xl hover:inset-shadow-5xs mt-5 rounded-lg">
        <img class="place-self-center border rounded-lg"
          src="https://intranet.youcode.ma/storage/users/profile/thumbnail/1536-1760996213.png"
          alt="https://intranet.youcode.ma/storage/users/profile/thumbnail/1536-1760996213.png" />
        <div class="mt-3">Aymane El-hassouni</div>
        <div class="mt-3">Rôle</div>
        <button type="button" class="text-white text-sm bg-blue-400 rounded-lg p-2 w-30 mt-3 place-self-center">
          Edit
        </button>
      </div>
    </section>
    <button class="col-span-3 m-5 border" id="show-modal" command="show-modal" commandfor="dialog-2"
      class="rounded-md bg-gray-950/5 px-2.5 py-1.5 text-sm font-semibold text-gray-900 hover:bg-gray-950/10">
      <div id="zone1" class="size1 text-center zones">zone de Réception</div>
    </button>
    <button class="col-span-2 m-5 border" id="show-modal" command="show-modal" commandfor="dialog-2">
      <div id="zone2" class="size3 text-center zones">zone des serveurs</div>
    </button>
    <button class="col-span-2 m-5 border" id="show-modal" command="show-modal" commandfor="dialog-2">
      <div id="zone3" class="size6 text-center zones">zone de sécurité</div>
    </button>
    <button class="col-span-3 m-5 border" id="show-modal" command="show-modal" commandfor="dialog-2">
      <div id="zone4" class="size4 text-center zones">zone de Manager</div>
    </button>
    <button class="col-span-2 m-5 border" id="show-modal" command="show-modal" commandfor="dialog-2">
      <div id="zone5" class="size2 text-center zones">zone Nettoyage</div>
    </button>
    <button class="col-span-2 m-5 border" id="show-modal" command="show-modal" commandfor="dialog-2">
      <div id="zone6" class="size5 text-center zones">zone Autres rôles</div>
    </button>
  </div>

  <!-- Include this script tag or install `@tailwindplus/elements` via npm: -->
  <el-dialog>
    <dialog id="dialog-1" aria-labelledby="dialog-title"
      class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
      <el-dialog-backdrop
        class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>

      <div tabindex="0"
        class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
        <el-dialog-panel
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 id="dialog-title" class="text-base font-semibold text-gray-900 font-bold text-lg">
                  ajout un employé
                </h3>
              </div>
            </div>
          </div>
          <div class="m-12">
            <form id="form" class="mt-2 flex flex-col">
              <label for="" class="mt-2">Nom</label>
              <input name="nom" id="inputNom" type="text" class="border p-1 rounded-lg" placeholder="Entrez le Nom" />
              <span id="inputNomError" class="text-red-500"></span>
              <label for="" class="mt-2">Rôle</label>
              <input name="role" id="inputRole" list="roles" type="text" class="border p-1 rounded-lg"
                placeholder="Entrez le Rôle" />
              <span id="inputRoleError" class="text-red-500"></span>
              <datalist id="roles">
                <option value="Réceptionniste"></option>
                <option value="Technicien IT"></option>
                <option value="Agent de sécurité"></option>
                <option value="Manager"></option>
                <option value="Nettoyage"></option>
                <option value="Autres rôles"></option>
              </datalist>
              <label for="" class="mt-2">Email</label>
              <input name="email" id="inputEmail" type="email" data-unique="true"
                class="border p-1 rounded-lg" placeholder="Entrez l'email" />
              <span id="inputEmailError" class="text-red-500"></span>
              <label for="" class="mt-2">Téléphone</label>
              <input name="téléphone" id="inputTel" type="tel" class="border p-1 rounded-lg"
                placeholder="Entrez le numéro de téléphone" />
              <span id="inputTelError" class="text-red-500"></span>
              <label for="" class="mt-2">Expériences professionnelles</label>
              <input name="Expériences" id="inputExper" type="text" class="border p-1 rounded-lg"
                placeholder="Entrez les Expériences" />
              <span id="inputExperError" class="text-red-500"></span>
              <div id="dimanique" class="flex flex-col"></div>
              <div class="mt-2 flex justify-end">
                <button id="epxer" type="button" commandfor="dialog"
                  class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs hover:bg-blue-500 inset-ring inset-ring-gray-300 sm:mt-0 sm:w-auto">
                  ajouter un expérience
                </button>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button id="btn" type="submit" command="close" commandfor="dialog"
                  class="inline-flex w-full justify-center rounded-md bg-blue-500 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-blue-400 sm:ml-3 sm:w-auto">
                  Ajouter
                </button>
                <button type="button" command="close" commandfor="dialog-1"
                  class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs hover:bg-red-500 inset-ring inset-ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </el-dialog-panel>
      </div>
    </dialog>
  </el-dialog>

  <!-- Include this script tag or install `@tailwindplus/elements` via npm: -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script> -->

  <el-dialog>
    <dialog id="dialog-2" aria-labelledby="dialog-title"
      class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
      <el-dialog-backdrop
        class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>

      <div tabindex="0"
        class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
        <el-dialog-panel
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <div id="zoneCard" class="mt-2"></div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button" command="close" commandfor="dialog-2"
              class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 sm:ml-3 sm:w-auto">
              Cancel
            </button>

          </div>
        </el-dialog-panel>
      </div>
    </dialog>
  </el-dialog>

  <script src="script.js"></script>
</body>

</html>
