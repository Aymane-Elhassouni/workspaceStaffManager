<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace Staff Manager</title>
    <link href="src/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Sidebar -->

    <div id="div" class="grid grid-cols-8 gap-4">
      <section
        class="h-full row-span-3 col-span-2 border flex flex-col place-items-center text-center"
      >
        <h2 class="m-4">Liste des employées</h2>
        <hr />
        <button
          command="show-modal"
          commandfor="dialog"
          id="btn"
          type="button"
          class="text-white text-lg bg-gray-300 rounded-lg p-2 w-30 mt-3"
        >
          ajouter
        </button>
        <div
          class="bg-white p-5 shadow-lg inset-shadow-sm hover:shadow-xl hover:inset-shadow-5xs mt-5 rounded-lg"
        >
          <img
            class="place-self-center border rounded-lg"
            src="https://intranet.youcode.ma/storage/users/profile/thumbnail/1536-1760996213.png"
            alt="https://intranet.youcode.ma/storage/users/profile/thumbnail/1536-1760996213.png"
          />
          <div class="mt-3">Aymane El-hassouni</div>
          <div class="mt-3">Rôle</div>
          <button
            id="btn"
            type="button"
            class="text-white text-sm bg-blue-400 rounded-lg p-2 w-30 mt-3 place-self-center"
          >
            Edit
          </button>
        </div>
      </section>
      <div class="col-span-3 m-5 border">
        <div class="size1 text-center">zone de Réception</div>
      </div>
      <div class="col-span-2 m-5 border">
        <div class="size3 text-center">zone des serveurs</div>
      </div>
      <div class="col-span-2 m-5 border">
        <div class="size6 text-center col-span-2">zone de sécurité</div>
      </div>
      <div class="col-span-3 m-5 border">
        <div class="size4 text-center">zone de Manager</div>
      </div>
      <div class="col-span-2 m-5 border">
        <div class="size2 text-center">zone Nettoyage</div>
      </div>
      <div class="col-span-2 m-5 border">
        <div class="size5 text-center">zone Autres rôles</div>
      </div>
    </div>
    <!-- Include this script tag or install `@tailwindplus/elements` via npm: -->
    <el-dialog>
      <dialog
        id="dialog"
        aria-labelledby="dialog-title"
        class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent"
      >
        <el-dialog-backdrop
          class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"
        ></el-dialog-backdrop>

        <div
          tabindex="0"
          class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0"
        >
          <el-dialog-panel
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95"
          >
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <h3
                    id="dialog-title"
                    class="text-base font-semibold text-gray-900 font-bold text-lg"
                  >
                    ajout un employé
                  </h3>
                </div>
              </div>
            </div>
            <div class="m-12">
              <form class="mt-2 flex flex-col">
                <label for="" class="mt-2">Nom</label>
                <input
                  type="text"
                  class="border p-1 rounded-lg"
                  placeholder="Entrez le Nom"
                />
                <label for="" class="mt-2">Rôle</label>
                <input
                  list="roles"
                  type="text"
                  class="border p-1 rounded-lg"
                  placeholder="Entrez le Rôle"
                />
                <datalist id="roles">
                  <option value="Réceptionniste"></option>
                  <option value="Technicien IT"></option>
                  <option value="Agent de sécurité"></option>
                  <option value="Manager"></option>
                  <option value="Nettoyage"></option>
                  <option value="Autres rôles"></option>
                </datalist>
                <label for="" class="mt-2">Email</label>
                <input
                  type="email"
                  name=""
                  id=""
                  class="border p-1 rounded-lg"
                  placeholder="Entrez l'email"
                />
                <label for="" class="mt-2">Téléphone</label>
                <input
                  type="tel"
                  class="border p-1 rounded-lg"
                  placeholder="Entrez le numéro de téléphone"
                />
                <label for="" class="mt-2">Expériences professionnelles</label>
                <input
                  type="text"
                  class="border p-1 rounded-lg"
                  placeholder="Entrez les Expériences"
                />
                <div class="mt-2 flex justify-end"><button
                type="button"
                command="close"
                commandfor="dialog"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs hover:bg-blue-500 inset-ring inset-ring-gray-300 sm:mt-0 sm:w-auto"
              >
                ajouter un expérience
              </button></div>
                
              </form>
            </div>
            <div
              class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
            >
              <button
                type="button"
                command="close"
                commandfor="dialog"
                class="inline-flex w-full justify-center rounded-md bg-blue-500 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-blue-400 sm:ml-3 sm:w-auto"
              >
                Deactivate
              </button>
              <button
                type="button"
                command="close"
                commandfor="dialog"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs hover:bg-red-500 inset-ring inset-ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
              >
                Cancel
              </button>
            </div>
          </el-dialog-panel>
        </div>
      </dialog>
    </el-dialog>

    <script src="script.js"></script>
  </body>
</html>
